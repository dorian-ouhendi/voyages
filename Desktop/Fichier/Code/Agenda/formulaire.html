<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="agenda.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier</title>
    <h1>Ajouter des évènements</h1>
</head>
<body>
    <form action="agenda.html" action="post">
    <div class="évènement">
        <h2>Titre de l'évènement :</h2>
       <textarea cols="30" rows="1" value="Titre de l'évènement"></textarea>
    </div>
    <div class="information">
        <div class="info"><h3>Début</h3><input type="time"></div>
        <div class="info"><h3>Fin</h3><input type="time"></div>
        <div class="info"><input type="lieu" value="Lieux"></div>
        <div class="info"><input type="text" name="Note" value="Note"></div>
    </div>
        <div class="petit text">
        <select>
            <option>Répéter</option>
            <option>Non</option>
        </select>
        </div>
        <button type="submit"></button>
     <div class="bouton"></div><input type="submit" name="Envoyer"></div>
    </form>
</body>
</html>
